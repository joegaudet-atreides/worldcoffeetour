<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚òï</text></svg>">
    
    {% seo %}
</head>
<body>
    <header class="site-header">
        <nav class="nav-container">
            <a href="{{ '/' | relative_url }}" class="site-title">
                <span class="coffee-icon">‚òï</span>
                <div class="title-content no-breadcrumb">
                    <h1 class="main-title">{{ site.title }}</h1>
                </div>
            </a>
            <div class="nav-links">
                <a href="{{ '/' | relative_url }}">The Tour</a>
                {% if jekyll.environment == "development" %}
                <a href="{{ '/admin.html' | relative_url }}">Admin</a>
                {% endif %}
                <a href="{{ '/about' | relative_url }}">About</a>
                <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank" rel="noopener">
                    <svg class="instagram-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
            </div>
            <button class="burger-menu" id="burger-menu">‚ò∞</button>
        </nav>
        
        <!-- Mobile Navigation -->
        <nav class="mobile-nav" id="mobile-nav">
            <button class="close-btn" id="close-mobile-nav">√ó</button>
            <a href="{{ '/' | relative_url }}">The Tour</a>
            {% if jekyll.environment == "development" %}
            <a href="{{ '/admin.html' | relative_url }}">Admin</a>
            {% endif %}
            <a href="{{ '/about' | relative_url }}">About</a>
            <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank" rel="noopener">Instagram</a>
        </nav>
    </header>

    <main class="main-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <p>&copy; {{ 'now' | date: '%Y' }} <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank" rel="noopener" style="color: var(--text-light); text-decoration: none; transition: color 0.3s ease;" onmouseover="this.style.color='var(--accent-color)'" onmouseout="this.style.color='var(--text-light)'">{{ site.author }}</a> ¬∑ Made with ‚òï and ‚ù§Ô∏è and ü§ñ</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    
    <script>
    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function() {
        const burgerMenu = document.getElementById('burger-menu');
        const mobileNav = document.getElementById('mobile-nav');
        const closeMobileNav = document.getElementById('close-mobile-nav');
        const body = document.body;
        
        let scrollPosition = 0;
        
        if (burgerMenu && mobileNav) {
            burgerMenu.addEventListener('click', function() {
                scrollPosition = window.pageYOffset;
                mobileNav.classList.add('open');
                body.classList.add('mobile-scroll-disabled');
                body.style.top = `-${scrollPosition}px`;
            });
            
            if (closeMobileNav) {
                closeMobileNav.addEventListener('click', function() {
                    mobileNav.classList.remove('open');
                    body.classList.remove('mobile-scroll-disabled');
                    body.style.top = '';
                    window.scrollTo(0, scrollPosition);
                });
            }
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!mobileNav.contains(e.target) && !burgerMenu.contains(e.target) && mobileNav.classList.contains('open')) {
                    mobileNav.classList.remove('open');
                    body.classList.remove('mobile-scroll-disabled');
                    body.style.top = '';
                    window.scrollTo(0, scrollPosition);
                }
            });
            
            // Close menu when clicking a nav link
            mobileNav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function() {
                    mobileNav.classList.remove('open');
                    body.classList.remove('mobile-scroll-disabled');
                });
            });
        }
    });
    </script>
</body>
</html>
