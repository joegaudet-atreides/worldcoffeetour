<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    {% seo %}
</head>
<body>
    <header class="site-header">
        <nav class="nav-container">
            <a href="{{ '/' | relative_url }}" class="site-title">
                <span class="coffee-icon">☕</span>
                <span class="title-text">{{ site.title }}</span>
            </a>
            <div class="nav-links">
                <a href="{{ '/' | relative_url }}">Map</a>
                {% if jekyll.environment == "development" %}
                <a href="{{ '/admin.html' | relative_url }}">Admin</a>
                {% endif %}
                <a href="{{ '/about' | relative_url }}">About</a>
                <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank" rel="noopener">
                    <svg class="instagram-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <p>&copy; {{ 'now' | date: '%Y' }} {{ site.author }} · Made with ☕ and ❤️</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
